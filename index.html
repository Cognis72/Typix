<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emmet Typer Pro</title>
  <link rel="stylesheet" href"style.css">
</head>
<body>
  <h1>🚀 Emmet Typer Pro – Sci-Fi Mode</h1>
  <p class="target">Target: <code id="targetCode">Loading...</code></p>
  <textarea id="emmetInput" placeholder="Type Emmet here..."></textarea>

  <div class="stats">
    <p>⚙️ Accuracy: <span id="accuracy">0</span>%</p>
    <p>💨 WPM: <span id="wpm">0</span></p>
    <p>⏱️ Time: <span id="time">0</span> seconds</p>
  </div>

  <iframe id="preview"></iframe>

  <script> src="script.js"></script>
</body>
</html>
