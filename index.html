<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>âš¡ Typix Sci-Fi Trainer</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>âš¡ Typix Sci-Fi Trainer</h1>
    <div class="mode-toggle" role="group" aria-label="Mode Selection">
      <button id="modeEmmet" aria-label="Emmet Mode">Emmet</button>
      <button id="modeHtml" aria-label="HTML Mode">HTML</button>
      <button id="modeCss" aria-label="CSS Mode">CSS</button>
      <button id="darkToggle" aria-label="Toggle Dark Mode">ðŸŒ™ Theme</button>
    </div>
  </header>

  <main>
    <section class="challenge-section" aria-labelledby="challengeLabel">
      <div id="challengeBox" class="challenge-box" role="region" aria-live="polite">Loading...</div>
    </section>

    <section class="typing-section">
      <textarea 
        id="typingArea" 
        placeholder="Start typing here..." 
        aria-label="Typing Area"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false">
      </textarea>
    </section>

    <section class="keyboard-overlay" id="keyboardOverlay" aria-label="Keyboard Guide">
      <!-- Keys dynamically injected here -->
    </section>

    <section class="stats" aria-label="Typing statistics">
      <p>WPM: <span id="wpm">0</span> | Accuracy: <span id="accuracy">0</span>%</p>
    </section>
  </main>

  <footer>
    <p>ðŸš€ Typix 2025 | Neon Terminal Typing System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
